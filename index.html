<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/b3504ceb0e.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Practice</title>
</head>
<body>

<div class="wrapper">

<div class="info">

	<img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/Jet_Airways_Logo.svg/1280px-Jet_Airways_Logo.svg.png"
	style="width: 60px;
	height: 10px;
	position: absolute;
	top: 140px;
	left: 100px;">

	<div class="verticalLine">
    </div>

    <div class="horizontalLine">
    </div>

    <p id="labelPsngrNm">Name</p>
    <p id="psngrNm">Subhadip Jot</p>

    <p id="labelFltNo">Flight No.</p>
    <p id="FltNo">9W 2467</p>

    <p id="labelGate">Gate</p>
    <p id="Gate">23</p>

    <p id="labelClass">Class</p>
    <p id="Class">Economy</p>

    <p id="labelSeat">Seat</p>
    <p id="Seat">7A</p>

    <p id="labelBag">Baggage Allowance</p>
    <p id="Bag">15 Kg</p>

    <p id="labelBoard">Boarding Pass</p>

    <p id="labelFinalCall">Final Call</p>
    <p id="FinalCall">11:05 HRS</p>

    <p id="labelSeatPos">Seat Position</p>
    <p id="SeatPos">Window</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" 
    style="width: 70px; 
    height: 70px;
    position: absolute;
    top: 325px;
    left: 180px;">

<div class="flightInfo">

	<p 
	style="font-size: 9px;
	font-weight: 700;
	position: absolute;
	top: 20px;
	left: 27px;">DEPARTURE</p>

	<p 
	style="font-size: 9px;
	font-weight: 700;
	position: absolute;
	top: 20px;
	left: 204px;">ARRIVAL</p>

	<p><span id="dep">CCU</span><span id="arr">BOM</span></p>
    <p id="timeP"><span id="time">11:30</span><span id="timeArr">14:20</span></p>

    <!--<i class="fa fa-paper-plane-o" aria-hidden="true" 
    style="color: white;
    position: absolute;
    top: 55px;
    left: 127px;"></i> -->

    <i class="fa fa-clock-o" aria-hidden="true" 
    style="color: white;
    font-size: 30px;
    position: absolute;
    top: 50px;
    left: 123px;"></i>

    <p style="color: white;
    font-size: 8px;
    font-weight: 700;
    position: absolute;
    top: 80px;
    left: 117px;">NO DELAY</p>
	
</div>
</div>
</div>

</body>
</html>
